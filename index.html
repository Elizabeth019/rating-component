  <!-- Rating state start -->
<div class="card">

      <h2 class="title"> How did we do?</h2>
      <p class="desciption">  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <div class="ratings">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
  </div>
  <button class="submit">Submit</button>
    </div>
    <div class="thank_section hidden">
      <img src="./images/illustration-thank-you.svg" alt="">
    <div class="select">
      <h4 class="num_select"> You selected <!-- Add rating here --> out of 5</h4>
    </div>
    <h2 class="thank">
      Thank you!
    </h2>
    <p class="description">We appreciate you taking the time to give a rating. If you ever need more support,
